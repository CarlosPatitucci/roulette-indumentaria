            <section class="contacto">
                <h1>Contactanos</h1>
                <p>¡Tu opinion nos interesa, por favor dejanos tu mensaje!</p>
                <div class="container-fluid formulario">
                    <form action="" method="" enctype="">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="inputnombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputnombre" placeholder="Nombre"
                                    aria-label="Nombre">
                            </div>
                            <div class="col-md-6">
                                <label for="inputapellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="inputapellido" placeholder="Apellido"
                                    aria-label="Apellido">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                                aria-label="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña"
                                aria-label="Contraseña">
                            </div>
                            <div class="col-md-12">
                                <label for="inputState" class="form-label">País</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Argentina</option>
                                    <option>Brasil</option>
                                    <option>Uruguay</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="inputState" class="form-label">Sexo</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe Aquí"
                                aria-label="Escribe Aquí"></textarea>
                            </div>
                            <div>
                                <input type="submit" name="" id="">
                                <input type="reset" name="" id="">
                            </div>
                        </div>
